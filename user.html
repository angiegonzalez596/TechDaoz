<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - TechDaoz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <!-- Navegación básica -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="imagenes/logo.jpg" alt="Logo" width="100" height="50" class="me-2">
      </a>
      <form class="d-flex ms-auto me-2">
        <input class="form-control me-2" type="search" placeholder="¿Qué estás buscando?" aria-label="Buscar">
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="d-flex">
        <a href="user.html" class="btn btn-outline-light me-2"><i class="fas fa-user"></i></a>
        <a href="#" class="btn btn-outline-light position-relative">
          <i class="fas fa-shopping-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">3</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenedor de autenticación -->
  <div class="auth-container">
    <ul class="nav nav-tabs justify-content-center auth-tabs" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
      </li>
    </ul>

    <div class="tab-content pt-4">
      <!-- Login -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h4 class="text-center mb-4">Bienvenido de vuelta</h4>
        <form>
          <div class="mb-3">
            <label for="login-email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="login-email" placeholder="Ingresa tu correo" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="login-password" placeholder="Ingresa tu contraseña" required>
            <div class="text-end">
              <a href="#" class="small">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-warning auth-button">Iniciar Sesión</button>
          <div class="text-center my-3"><span>o</span></div>
          <button type="button" class="btn btn-outline-danger social-auth-button"><i class="fab fa-google me-2"></i> Continuar con Google</button>
          <button type="button" class="btn btn-outline-primary social-auth-button"><i class="fab fa-facebook-f me-2"></i> Continuar con Facebook</button>
        </form>
      </div>

      <!-- Registro -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <h4 class="text-center mb-4">Crear una cuenta</h4>
        <form>
          <div class="mb-3">
            <label for="register-name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="register-name" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="register-email" placeholder="Ingresa tu correo" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="register-password" placeholder="Crea una contraseña" required>
          </div>
          <div class="mb-3">
            <label for="register-confirm" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="register-confirm" placeholder="Repite tu contraseña" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="register-terms" required>
            <label class="form-check-label" for="register-terms">
              Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
            </label>
          </div>
          <button type="submit" class="btn btn-warning auth-button">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-bottom">
    <div class="container">
      <p>© 2025 TechDaoz. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
